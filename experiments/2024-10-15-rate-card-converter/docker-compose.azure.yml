version: "3.9"

# Azure production simulation compose configuration.
# Extends docker-compose.yml with PostgreSQL and Redis services.
# Activate with: docker compose -f docker-compose.yml -f docker-compose.azure.yml up
#
# In a real Azure deployment, PostgreSQL would be Azure Database for PostgreSQL
# and Redis would be Azure Cache for Redis. This file simulates that environment
# locally for integration testing before cloud deployment.

services:
  api:
    environment:
      - ENVIRONMENT=azure
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/rate_cards
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rate_cards
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:
