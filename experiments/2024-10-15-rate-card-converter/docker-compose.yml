version: "3.9"

# Local development compose configuration.
# Uses SQLite (no separate database service) and FastAPI BackgroundTasks
# (no Redis or Celery). All state is stored in the ./data/ volume.
#
# Usage:
#   docker compose up --build

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=local
      - DATABASE_URL=sqlite+aiosqlite:////app/data/rate_cards.db
      - UPLOAD_DIR=/app/data/uploads
      - LOG_LEVEL=INFO
    env_file:
      # Reads OPENAI_API_KEY and other secrets from .env file.
      # Do not commit .env to version control.
      - .env
    volumes:
      # Hot-reload: mount source code for development.
      - ./src:/app/src
      # Persistent storage for SQLite database and uploaded files.
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/docs').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
