apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: django-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: nginx:1.27-alpine
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: django-platform
spec:
  selector:
    app: gateway
  ports:
    - port: 80
      targetPort: 80
