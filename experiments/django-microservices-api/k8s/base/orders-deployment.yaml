apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-service
  namespace: django-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orders-service
  template:
    metadata:
      labels:
        app: orders-service
    spec:
      containers:
        - name: orders-service
          image: <aws_account_id>.dkr.ecr.<region>.amazonaws.com/orders-service:latest
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: platform-secrets
          readinessProbe:
            httpGet:
              path: /api/v1/health/
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: orders-service
  namespace: django-platform
spec:
  selector:
    app: orders-service
  ports:
    - port: 80
      targetPort: 8000
